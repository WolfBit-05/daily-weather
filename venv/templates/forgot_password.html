<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Password Reset</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %} 
        <form method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="secret_question">Secret Question:</label>
                <select class="form-control" id="secret_question" name="secret_question" required>
                    <option value="" disabled selected>Select a preloaded or enter your own question</option>
                    <option value="Favorite music genre">Favorite music genre</option>
                    <option value="First pet's name">First pet's name</option>
                    <option value="Favorite hobby">Favorite hobby</option>
                    <!-- Add more preloaded options here -->
                </select>
            </div>

            <div class="form-group">
                <label for="secret_answer">Secret Answer:</label>
                <input type="password" class="form-control" id="secret_answer" name="secret_answer" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
